<!DOCTYPE html>
<html>
<head>
	<title>Moments</title>
	<meta name="description" content="Mickey's Photography Gallery">
	<meta name="author" content="Mickey Li">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="node_modules/photoswipe/dist/photoswipe.css">

  <link rel="stylesheet" href="node_modules/photoswipe/dist/default-skin/default-skin.css">

  <!-- load Lato web font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div id="page">
    <header class="grid">
      <div class="col-left">
        <h1>Moments</h1>
      </div>
      <div class="col-right">
      	<h4>Photography by Mickey Li</h4>
      </div>
    </header>
    <section id="albums">
    </section>
    <div class="push"></div>
  </div>
  <footer>
    <div style="text-align: right">
      Designed and hand-built by Mickey.
      View it on <a href="https://github.com/redbeardmickey/moments" target="_blank">Github</a>
    </div>
  </footer>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
          PhotoSwipe keeps only 3 of them in the DOM to save memory.
          Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--share" title="Share"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>

  <script id="galleryTemplate" type="x-tmpl-mustache">
    {{#albums}}
    <div class="grid">
      <div class="col-left pairing">
        <h3>{{albumName}}</h3>
        <h5>{{date}}</h5>
      </div>
      <div class="col-right">
        <div class="album" id={{albumID}}>
        </div>
      </div>
    </div>
    {{/albums}}
  </script>

  <script id="thumbnailTemplate" type="x-tmpl-mustache">
    {{#photos}}
    <a href="{{src}}" class="album-thumbnail" data-size="{{width}}*{{height}}">
      <img src="{{thumbnail.src}}" alt="{{caption}}" />
    </a>
    {{/photos}}
  </script>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

  <!-- Core JS file -->
  <script src="node_modules/photoswipe/dist/photoswipe.min.js"></script>

  <!-- UI JS file -->
  <script src="node_modules/photoswipe/dist/photoswipe-ui-default.min.js"></script>

  <!-- load masonry.js -->
  <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
  <script src="node_modules/mustache/mustache.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
